---
layout: default
title: All Tags
permalink: /tags/
---

<div class="tags-page">
  <header class="tag-page-header">
    <h1 class="tag-page-title">All Tags</h1>
    <p class="tag-page-count">Browse articles by topic</p>
  </header>

  <ul class="tags-list" role="list">
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
    <li>
      <a href="{{ '/tags/' | append: tag[0] | slugify | append: '/' | relative_url }}" class="tag-item">
        {{ tag[0] }}
        <span class="tag-count">{{ tag[1].size }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
