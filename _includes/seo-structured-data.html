<script type="application/ld+json">
{
  "@context": "https://schema.org",
  {% if page.layout == 'post' %}
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title }}",
  "image": [
    {% if page.image %}
    "{{ page.image | absolute_url }}"
    {% else %}
    "{{ site.url }}{{ site.baseurl }}/assets/images/social-card-default.png"
    {% endif %}
  ],
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.author.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png"
    }
  },
  "description": "{{ page.description | strip_html | strip_newlines | escape }}"
  {% else %}
  "@type": "WebSite",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png"
    }
  }
  {% endif %}
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.author.url }}",
  "sameAs": [
    "https://github.com/{{ site.author.github }}",
    "{{ site.author.url }}"
  ],
  "jobTitle": "{{ site.author.bio }}",
  "worksFor": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  }
}
</script>
