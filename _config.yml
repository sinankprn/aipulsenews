# Site Settings
title: "AI Pulse"
description: "Daily AI news, breakthroughs, and insights curated for humans"
url: "https://artificialintelligencepulse.it.com"
baseurl: ""
lang: en

# Author
author:
  name: "Sinan Koparan"
  url: "https://sinankprn.com"
  github: "sinankprn"
  bio: "PhD Candidate in Sports Data Science & AI"

# Build Settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
future: true
excerpt_separator: "<!--more-->"

# Kramdown settings for TOC
kramdown:
  toc_levels: 2..3
  auto_ids: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO Defaults
logo: /assets/images/logo.png
image: /assets/images/social-card-default.png
twitter:
  username: sinankprn
  card: summary_large_image

# Social Links
social:
  website: "https://sinankprn.com"
  github: "https://github.com/sinankprn"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Sinan Koparan"

# Google AdSense
# Replace with your AdSense publisher ID (ca-pub-XXXXXXXXXXXXXXXX)
adsense:
  enabled: false
  publisher_id: "ca-pub-5814690967626535"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - scripts/
  - _content-queue/
  - README.md
  - "*.py"
